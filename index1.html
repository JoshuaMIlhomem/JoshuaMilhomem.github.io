<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  </head>
	<body>	
	 
	 <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	
	<style type="text/css">
	
		.box {
    		height: 350px;
    		width: 400px;
    		box-shadow: 0 1px 30px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
    		margin: auto;
    		margin-top: 1%;
    	}
		
		.box-cl {
    		height: 100px;
    		width: 200px;
    		box-shadow: 0 1px 30px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
    		margin: auto;
    		margin-top: 1%;
    	}
		
		#codename {
		width: 250px;
		margin: auto;
    	}

		#download {
		width: 250px;
		margin: auto;
    	}
		
		.title {
    		font-family: "Product Sans";
    		text-align: center;
    		padding-top: 10px;
    		color: #202124;

    	}
	}
	
	
	</style>
	
	<center>
		<h1 class="title">Template Update Viper v6.0</h1>
	
		<select  class="custom-select" cols="1" id="codename"></select>
		
		</center>
		<center>
			<textarea class="box-cl" rows="4" cols="30" placeholder="Changelog Device" id="changelog"></textarea>
			</br></br>
			<input  class="#download" type="Download" placeholder="Download Link" id="download">
			<button type="button" class="btn btn-primary" onclick="Resultado()">Gerar</button>		
		</center>
		<div id="changelog"></div> 
		<div id="download"></div> 
		
		
		
		
		<center>
			<textarea class="box" id="result"></textarea>
			</br>		
			<button type="button" class="btn btn-dark"  id="btnCopy">Copy</button>
		</center>	
		<script  type="text/javascript">
		
			var devices = {
				"mido":['Redmi Note 4/4X','Joshua_M'],
				"whyred":['Redmi Note 5','JBCDroid'],
				"markw":['Xiaomi Redmi 4 Pro','DarkAngelGR'],
				"jasmine":['Xiaomi Mi A2 ','jullian14'],
				"wayne":['Xiaomi Mi 6X ','jullian14'],
				"santoni":["Redmi 4/4X",'SoniSins'],
				"all series":['Samsung Galaxy S5','brunowp8'],
				"rolex/riva":['Redmi 4A/5A','ECr34T1v3'],
				"X00TD":["Zenfone Max Pro M1",'rr98076'],
				"On7xelte":["Galaxy J7 Prime","pennywise96"],
				"rosy":["Redmi 5","ShreeJoy_Dash"],
				"z2_plus":["Zuk Z2 Plus","cyproto"],
				"s2" : ["LeEco Le 2","rssxda"],
				"osprey" : ["Moto G3","kley76"],
				"land" : ["Redmi 3S","Sushant"],
				"cedric" : ["Motorola Moto G5","ZJRDroid"],
				"montana" : ["Motorola Moto G5S","rssxda"],
				"sanders" : ["Motorola Moto G5S Plus","marminino"],
				"potter" : ["Motorola Moto G5 Plus","thenewguyhere"],
				"platina" : ["Xiaomi Mi 8 Lite","brunorochaa"],
				"cheeseburger" : ["Oneplus 5","EsromTech"],
				"dumpling" : ["Oneplus 5T","EsromTech"],				
				"harpia" : ["Motorola Moto G4 Play","SrPh00_00"]
				
				
			}
			
			
		for (device in devices){

				var option = document.createElement("option");
				option.text = devices[device][0]+ " ("+device+")"; 
				option.value = device
				var select = document.getElementById("codename");
				select.appendChild(option);
		}
				
			const result = document.getElementById("result");
			const btnCopy = document.getElementById("btnCopy");
			
			btnCopy.onclick	= function() {
			
				result.select();
				document.execCommand("copy");
			
			
			};
				
		</script>
			
		
		<script>
			function Resultado(){
					
				var codename = document.querySelector('#codename').value 
				var changelog = document.querySelector('#changelog').value 
				var download = document.querySelector('#download').value 
				var device_name = devices[codename][0]
				var maintainer = devices[codename][1]
				
				var temp = changelog.split('\n');
				changelog = '';

				for (var j = 0; j < temp.length; j++) {
					if(temp[j] != ""){
						changelog += "- "+temp[j]
					}
					if(j != (temp.length - 1)){
						changelog += "\n"
					}
				}
				
				var result = "**"+ "New build for "+ device_name + " (" + codename +")"+
				"\n"+ "By:"+ maintainer+"**"+"\n"+
				"\n ViperOS v6.0"+
				"\n Android 9 (Pie)"+ 
				"\n \n"+ 
				"**Changelog(ROM Source):**\n- https://t.me/viperos_news/692" +"\n- Initial build"+ "\n \n" 
				+ "**Changelog Device:**\n" +changelog 
				+"\n\n[Download]"+"("+ download +")" 

				if(changelog){
				document.querySelector('#changelog').innerHTML = changelog;
				}
				
				else{
				var result = "**"+ "New build for "+ device_name + " (" + codename +")"+
				"\n"+ "By:"+ maintainer+"**"+"\n"+
				"\n ViperOS v6.0"+
				"\n Android 9 (Pie)"+ 
				"\n \n"+ 
				"**Changelog(ROM Source):**\n- https://t.me/viperos_news/692"+"\n- Initial build"
				+"\n \n[Download]"+"("+ download +")"
			
				}
				
				document.querySelector('#result').innerHTML = result;				
				
			
			}
			
		</script>
	
	</body>
	
</html>
